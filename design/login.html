<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.styles.css" />
    <link rel="stylesheet" href="navbar.styles.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!--NAVBAR-->
      <nav class="navbar navbar-expand-sm fixed-top navbar-custom">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <div class="mr-3">
              <a href="index.html" class="a-custom">
                HOME
              </a>
            </div>
            <div class="ml-3 mr-3">
              <a href="login.html" class="a-custom">
                LOGIN
              </a>
            </div>
            <div class="ml-3 mr-3">
              <a href="register.html" class="a-custom">
                REGISTER
              </a>
            </div>
          </ul>
        </div>
      </nav>
      <!--NAVBAR /-->

      <!--LOGIN FORM-->
      <div
        class="d-flex align-items-center flex-column justify-content-center h-100"
        id="header"
      >
        <div class="login-box">
          <form>
            <h1 class="login-box-title">LOGIN</h1>
            <div class="form-group">
              <label class="login-box-subtitle">EMAIL</label>
              <input
                class="form-control login-box-input"
                type="text"
                name="email"
              />
            </div>
            <div class="form-group">
              <label class="login-box-subtitle">PASSWORD</label>
              <input
                class="form-control login-box-input"
                type="password"
                name="password"
              />
              <img
                src="closed-eye.svg"
                alt="Reveal Password"
                class="eye-icon"
              />
            </div>
            <div class="form-group">
              <button class="btn login-box-button">
                SUBMIT
              </button>
            </div>
            <div class="form-group">
              <a class="login-box-forgot" href="login.html">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--LOGIN FORM /-->

    <footer class="footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- Icons Provided by Open Iconic â€” www.useiconic.com/open-->
</html>
